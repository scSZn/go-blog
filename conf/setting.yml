env: dev
app:
  host: localhost
  port: 8080
  casbinModel: ./conf/casbin_model.conf
  allowOrigins:
    - http://localhost:8081
log:
  path: ./log
  filename: blog.logger
  suffix: 2006010215
  max_size: 512
  max_backups: 24
database:
  host: 127.0.0.1
  port: 3306
  username: root
  password: 123456
  dbname: blog_db
  charset: utf8
  protocol: tcp
status:
  tag:
    - value: 20
      name: published
      display: 生效中
    - value: 40
      name: forbidden
      display: 禁用
    - value: 50
      name: deleted
      display: 删除